<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>별찍기</h2>


    <h2>별하나</h2>



    <script>
        document.write("* <br>")
    </script>

    <h2>별 다섯개</h2>
    <script>
        document.write("*")
        document.write("*")
        document.write("*")
        document.write("*")
        document.write("*<br>")

        for(let i=0; i<5; i++){
            document.write("*")
        }
        document.write("<br>");
    </script>


    <h2>별 5개 5번 출력</h2>
    <script>
        for(let i=1; i<=5; i++){
            for(let i=1; i<=5; i++){
            document.write("*")
            } 
            document.write("<br>");
        }

    </script>

    <h2>별 123</h2>

    <script>
        for(let i=1; i<4; i++){
            for(let j=0; j<i; j++){
            document.write("*")
            } 
            document.write("<br>");
        }

    </script>

    <h2>별 321</h2>
    <script>
        for(let i=3; i>0; i--){
            for(let j=0; j<i; j++){
            document.write("*")
            } 
            document.write("<br>");
        }

    </script>
</body>
</html>
