<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>2단 출력</h2>
    <script>
        document.write(2*1);
        document.write(2*2);
        document.write(2*3);
        document.write(2*4);
        document.write(2*5);
        document.write(2*6);
        document.write(2*7);
        document.write(2*8);
        document.write(2*9);


    </script>

<h2>2단 출력 반복문 사용</h2>
<script>
    for(i=0; i<10; i++){
        document.write(2*i);
    }


</script>

<h2>2~5단 출력 반복문 사용</h2>
<script>
    for(i=2; i<=5; i++){
        document.write(i+"단 출력 <br>")
        for(j=1; j<=9; j++){
            document.write(i*j + "<br>")
        }
    }

</script>
</body>
</html>
