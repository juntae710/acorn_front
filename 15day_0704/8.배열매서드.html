<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr=["appple","banana","melon"];

        //객체 생성할 때 사용하는 키워드
        let arr2= new Array(5);
        
        //1차원 배열, index를 하나더 사용해야 요소(칸=변수)에 접근한다.
        console.log (arr[0]);


        //객체 : 속성 + 기능
        //객체.속성
        //객체.기능명()

        //forEach()

        alert(arr[0]);
        alert(arr[1]);
        alert(arr[2]);


        //i가 0,1,2를 책임짐 (반복 제어하는 변수, 배열의 index로 사용할 변수)
        for(let i=0; i< arr.length; i++){
            alert(arr[i] + "" + i)
        }

        //arr.forEach(콜백 함수)  <= 이름있는거 or 이름없는거(익명)
        //배열 요소 값 ,배열의 index(첨자)
        arr.forEach(function(item, a){
            alert(item +" "+ a)
        });

        arr.forEach(aa);
        function aa(item, a){
            alert(item +" "+ a)
        }
    </script>
</body>
</html>
