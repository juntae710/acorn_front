<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function additem(){
            let item= ["우산","양산","비옷"];

            let str="<ul>";
            item.forEach(function(item, i){
                str += "<li>" + item +"</li>"
            });

            str +="</ul>"
            // alert(str);

            let wrap = document.querySelector(".wrap")
            wrap.innerHTML=str;
        }
    </script>
</head>
<body>
    <div class="wrap">


    </div>
    <button onclick="additem()">데이터 추가</button>
</body>
</html>
