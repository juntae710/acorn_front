<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            width: 900px;
            height: 90px;
            /* border: 1px solid black; */
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .logo{
            height: 30px;
            margin-left: 1%;
        }
        .text{
            height: 35px;
            width: 400px;
            border: 1.5px solid #ea493e;
            margin-left: 3%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
        }
        .text_input{
            width: 350px;
            border: 0px;
            outline: 0px;
        }
        .text_img{
            width: 25px;
            height: 25px;
            
        }
        .icon_ul{
            display: flex;
            list-style: none;
            max-width: ;
            margin-left: 30px;
            
        }
        .li1{
            margin-left: 5px;
            width: 50px;
            height: 50px;
            /* border: 1px solid black; */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .img1{
            width: 30px;
        }
        span{
            font-size: 11px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="header">
  
        <img class="logo" src="https://image.lotteimall.com/imall_ec/site/images/imall_2021/common/h_homeshopping.png" alt="">
        <div class="text">
            <input class="text_input" type="text">
            <img class="text_img" src="https://cdn-icons-png.flaticon.com/128/9178/9178054.png" alt="">
        </div>
        <div class="icon">
            <ul class="icon_ul">
                <li class="li1">
                    <img class="img1" src="./로그인.png" alt="">
                    <span>로그인</span>
                </li>
                <li class="li1">
                    <img class="img1" src="./장바구니.png" alt="">
                    <span>장바구니</span>
                </li>
                <li class="li1">
                    <img class="img1" src="./배송.png" alt="">
                    <span>주문배송</span>
                </li>
                <li class="li1">
                    <img class="img1" src="./마이.png" alt="">
                    <span>마이롯데</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
