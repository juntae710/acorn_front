<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            background-color: red;
        }
        ul{
            list-style: none;
        }
        .inner{
            width: 1200px;
            height: 300px;
            background-color: orange;
            margin: 0 auto;
            position: relative;
        }
        .menu{
            /* border: 1px solid black; */
            position: absolute;
            right: 0;
            bottom: 0;
            display: flex;
        }
        .menu-content{
            display: none;
            height: 300px;
            background-color: green;
        }
        .menu-name{
            padding: 10px 20px 30px;
            
        }
        .menu-name:hover{
            padding: 10px 20px 30px;
            border-radius: 10px 10px 0px 0px;
            background-color: yellow;
        }
        .menu-item:hover .menu-content{
            display: block;
            position: fixed;
            left: 0px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="inner">
            <ul class="menu">
                <li class="menu-item">
                    <div class="menu-name">메뉴1</div>
                    <div class="menu-content">
                        aaaaaaaaaaaaaaa
                    </div>
                </li>
                <li class="menu-item">
                    <div class="menu-name">메뉴2</div>
                    <div class="menu-content">
                        bbbbbbbbbbbb
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
