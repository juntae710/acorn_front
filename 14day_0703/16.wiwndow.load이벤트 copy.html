<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //위에다 두고 싶으면 문서로드가 완료된 시점에 dom 제어하는 코드 작성
        //문서로드가 완료되면 , 해야할일 callback 함수로 작성해서 전달
        // window.addEventListener("load",function(){
        //     alert("로드 완료.");
        //     let content = document.querySelector(".content");
        //     content.innerHTML ="나는 변경된 내용이다";


        // })
        window.addEventListener("load",func1 );

        function func1(){
            alert("로드완료");
            let content = document.querySelector(".content");
            content.innerHTML ="나는 변경된 내용이다";
        }
    </script>

</head>
<body>
    <div class="content">나는 내용이다.</div>

    
</body>
</html>
