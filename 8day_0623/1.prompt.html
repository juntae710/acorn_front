<body>
    <script>

        // let month = prompt("계절을 입력하세요.","ex) 1 ")

        // "1" 1 구분 가능해야함
        // 문자1 과 숫자 1은 다름
        //parseInt("")

        let menu = prompt("메뉴를 선택하시오.","ex) 1:등록 2:조회 3:변경 ")
        let menuInt = parseInt(menu)
        
        // alert (menu);
        // alert (menuInt);

        switch(menuInt){
            case 1:
                alert("등록합니다.")
                break
            case 2:
                alert("조회합니다.")
                break
            case 3:
                alert("변경합니다..")
                break
            default:
                alert("잘못된 메뉴")
        }
    </script>
