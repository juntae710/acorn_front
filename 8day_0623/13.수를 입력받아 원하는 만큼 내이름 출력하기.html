<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n = prompt("이름을 적으시오.")
        let i = prompt("이름이 보이고싶은 횟수를 적으시오.")
        
        let ii = parseInt(i)
         
        for(let i=1; i<=ii; i++){
            document.write(n,"<br>")
        }
        
    </script>
</body>
</html>
