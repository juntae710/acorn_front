<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let user;
        let computer;
        let result;

        while(true){// 무조건참 => 탈출조건
            user = prompt("가위 바위 보 입력하세요","가위:0 바위:1 보:2")
            computer =Math.floor( Math.random()*3); // 1보다 작은 임의의 실수형 난수 값 0~1보다 작은 난수값
            if(user != computer){
                // 사용자 승패 구하기
                if(user==0){
                    if(computer == 2){
                        result="승리";
                    }else{
                        result="패배";
                    }
                }else if(user == 1){
                    if(computer ==0){
                        result="승리";
                    }else{
                        result="패배";
                    }
                }else if(user == 2){
                    if(computer ==1){
                        result="승리";
                    }else{
                        result="패배";
                    }
            }       
            break;
        }else{
            alert("무승부입니다. 다시시도합니다.");
                    }
        
        }
        //반복 종료
        alert(result);

    </script>
</body>
</html>
