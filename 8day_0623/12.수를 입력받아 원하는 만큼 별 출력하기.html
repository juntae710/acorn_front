<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    


    <script>
        let i = prompt("보이고싶은 별 개수를 적으시오.")
        let ii = parseInt(i)
         
        for(let n=1; n<=ii; n++){
            document.write("*")
        }
        
    </script>
</body>
