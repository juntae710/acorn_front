<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let i = prompt("점수를 적으세요.") 
        let grade;

            if( i >= 90){
                grade="A";
            }else if(i >= 80){
                grade= "B";
            }else{
                grade= "F";
            }

            alert(grade);
    </script>
