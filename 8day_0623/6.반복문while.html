<body>
    <h2>반복문 : while</h2>

    <script>
        // 5번 출력 "hello"

        // alert("hello")
        // alert("hello")
        // alert("hello")
        // alert("hello")
        // alert("hello")

        // 반복, 반복제어변수가 필요, 반복을 카운트 할 변수 필요
        //while(조건) : 조건이 만족할 동안 반복함
        //5번 반복
        let i=0;

        
        while(i < 5){      
            alert("hello");
            i= i+1; //i++ ++i 가능

            //i (0) 일회 수행-> hello 출력 (1) -> hello 출력 (2) -> hello 출력 (3)
            //-> hello 출력 (4) -> hello 출력 (5) -> 멈춤 
        }
    </script>

</body>
