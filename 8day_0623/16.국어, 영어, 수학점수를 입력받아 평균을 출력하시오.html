<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let k = parseInt(prompt("국어 점수를 적으세요.")) 
        let e = prompt("영어 점수를 적으세요.")
        let m = prompt("수학 점수를 적으세요.")  
    
        let en = parseInt(e)
        let mn = parseInt(m)

        alert("평균 점수는 "+ (k+en+mn)/3 + " 입니다.");
    </script>
</body>
</html>
