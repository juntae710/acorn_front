<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        .gallery-wrap{
            
            width: 6500px;
            height: 510px;
            border: 1px solid black;
            margin: 0 auto;
            
            
        }
        .gallery{
            width: 1250px;
            height: 510px;
            border: 1px solid black;
            background-size: contain;
            background-position: center;
            float: left;
            flex-wrap: nowrap;
            border-radius: 20px;
            position: relative;
            
        }
        .a li:not(:last-child){
           
            margin-right: 30px ;
        }
        .btn{
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
        }
        .preBtn{
            border: 1px solid black;
            position: absolute;
            top: 220px;
            left: 20px;
        }
        .nextBtn{
            border: 1px solid black;
            position: absolute;
            top: 220px;
            right: 20px;
            
        }
        .gallery1{
            
            background-image:url(./오리지널\ 특별관.png);
            
        }
        .gallery2{
            
            background-image:url(./빌딩숲의\ 감시자들.png);
            
        }
        .gallery3{
            
            background-image:url(./아마짱.png);
            
        }
        .gallery4{
            
            background-image:url(./인터프리터.png);
            
        }
        .gallery5{
            
            background-image:url(./장교와\ 스파이.png);
            
        }
        .a{
            /* display: flex; */
            
        }
        .a li{
            /* width: 1250px;
            height: 510px; */
        }
    </style>

    <script>
        let imgs=["../img/빌딩숲의 감시자들.png", 
             "../img/아마짱.png"
        ] ;
        let i=0;

        function nextImg(){
            
            i++;  //    
             if( i >= imgs.length){
                i=0
             } 
            //  alert("dasdsad");
            let gallery1 = document.querySelector(".gallery1");
            gallery1.style.backgroundImage="url('"+ imgs[i]+"')";
            gallery1.style.backgroundSize="cover";
            gallery1.style.backgroundPosition="center";
            
    
        }
        // let j=0;
        function preImg(){
            i--;
            if(i<0){
                i= imgs.length-1 
            }
            let gallery = document.querySelector(".gallery1");
            gallery.style.backgroundImage="url('"+ imgs[i]+"')";
            gallery.style.backgroundSize="cover";
            gallery.style.backgroundPosition="center";

            
        };
    </script>
</head>
<body>

    <div class="gallery-wrap">
        <!-- gallery -->
        <ul class="a">
           
           
            <li class="gallery gallery1"i>
                <div class="preBtn btn" onclick="preImg()"></div>
                <div class="nextBtn btn" onclick="nextImg()"></div>
            </li>
            
        </ul>
       
        


        <!-- btn -->
       
    </div>
    

    
</body>
</html>
