<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide div{
           display: none;
        }
    </style>
    <script>
       
        window.addEventListener("load", function(){
            let msg =[];
            let index=-1;

            let slide_items = document.querySelectorAll(".slide-item");
            for(let i=0; i<slide_items.length; i++){
                let message= slide_items[i].innerHTML;
                
                msg[i]=message;
            }

            console.log(msg);

            // (콜백 함수,ms)브라우저에게 일정간격으로 메서드를 호출할 수 있게 하는 기능
            setInterval(changeMsg,2000);
            
            function changeMsg(){
                // alert("sad");
                index++;
                if(index >= msg.length){
                    index=0;
                }
                let slide = document.querySelector('.slide');
                slide.innerHTML = msg[index];


                slide.animate( {
                    transform: [                          /* transform   translate 위치 이동 */
                    'translatex(100%)',    //시작
                    'translatex(0px)'      //도착
                    ]
                 },
                 {
                     duration:1000               // 위의효과가 1초간 지속되도록
                 });
            }
            
            
        
        
        })
            
    </script>
</head>
<body>
    <div class="gallery-wrap">

        <div class="slide">
            <div class="slide-item"><img src="../img/빌딩숲의 감시자들.png" alt=""></div>
            <div class="slide-item"><img src="../img/오리지널 특별관.png" alt=""></div>
            <div class="slide-item"><img src="../img//인터프리터.png" alt=""></div>
            <div class="slide-item"><img src="../img//장교와 스파이.png" alt=""></div>
        </div>

    </div>s
    
  
</body>
</html>
