<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        img{
            width: 200px;
            height: 200px;
        }
        .slide_wrapper{
            position: relative;
            width: 660px;
            margin: 0 auto;
            height: 200px;
            overflow: hidden;
        }
        .slides{
            position: absolute;
            left: 0;
            top: 0;
            width: 2610px;
            
        }
        .slides.animated{
            transition:left 0.5s ease-out;
        }
        .slides li:not(:last-child){
            float: left;
            margin-right: 30px ;
        }
        .controls{
            text-align: center;
            margin-top: 50px;
        }
        .controls span{

            
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 0 1px;
            top: 50%;
           
        }
        
        
    </style>
</head>
<body>
    <div class="slide_wrapper">
        <ul class="slides ">
            <li>
                <img class="sliderimg" src="../img/연습.png" alt="">
            </li>
            <li>
                <img class="sliderimg" src="../img/연습 2.png" alt="">
            </li>
            <li>
                <img class="sliderimg" src="../img/연습.png" alt="">
            </li>
            <li>
                <img class="sliderimg" src="../img/연습 2.png" alt="">
            </li>
            <li>
                <img class="sliderimg" src="../img/연습.png" alt="">
            </li>
        </ul>
        
    </div>
    <p class="controls">
        <span class="prev">prev</span>
        <span class="next">next</span>
    </p>

    <script>
        var slides = document.querySelector(".slides"),
            slide = document.querySelectorAll(".slides li"),
            currentIdx = 0,
            slideCount = slide.length,
            slideWidth = 200,
            slideMargin = 30,
            prevBtn = document.querySelector(".prev"),
            nextBtn = document.querySelector(".next");
           

        makeClone();
        
        function makeClone(){
            for(var i=0; i < slideCount; i++){
                var cloneSlide = slide[i].cloneNode(true);
                cloneSlide.classList.add("clone");
                slides.appendChild(cloneSlide);
            }
            for(var i = slideCount -1; i>=0; i-- ){
                var cloneSlide = slide[i].cloneNode(true);
                cloneSlide.classList.add("clone");
                slides.prepend(cloneSlide);
            }
            upadteWidth();
            serInitalpos();
            setTimeout(function(){
                slides.classList.add("animated");
            })
            
        }
        function upadteWidth(){
            var currentSlides = document.querySelectorAll(".slides li");
            var newSlideCount = currentSlides.length;

            var newWidth = (slideWidth + slideMargin)*newSlideCount - slideMargin + 'px';
            slide.style.width = newWidth;
        }
        function serInitalpos(){
            var initialTranslateValue = (slideWidth + slideMargin)*slideCount;
            //slide {transForm:translateX(-1000px);}
            slide.style.transForm ="translateX("+initialTranslateValue+" px)";
        }
    </script>
</body>
</html>
