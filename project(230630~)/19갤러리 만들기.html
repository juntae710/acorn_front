<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        .gallery-wrap{
            
            /* width: 1250px; */
            height: 510px;
            border: 1px solid black;
            
            
        }
        .gallery{
            width: 1250px;
            height: 510px;
            border: 1px solid black;
            background-image:url(./오리지널\ 특별관.png);
            background-size: contain;
            background-position: center;
            float: left;
            flex-wrap: nowrap;
            overflow: hidden;
            
        }
        .btn{
            width: 50px;
            height: 50px;
            background-color: orange;
        }
        .preBtn{
            border: 1px solid black;
            position: absolute;
            top: 220px;
            left: 20px;
        }
        .nextBtn{
            border: 1px solid black;
            position: absolute;
            top: 220px;
            right: 20px;
        }
        .gallery1{
            position: relative;
        }
        .a{

        }
    </style>

    <script>
        let imgs=["./오리지널 특별관.png", 
             "./빌딩숲의 감시자들.png",
             "./아마짱.png",
             "./인터프리터.png",
             "./장교와 스파이.png",
        ] ;
        let i=0;
        function nextImg(){
            
            i++;  //    
             if( i >= imgs.length){
                i=0;
             } 
            //  alert("dasdsad");
            let gallery = document.querySelector(".gallery1");
            // gallery.style.backgroundImage="url('./오리지널 특별관.png')";
            // gallery.style.backgroundSize="cover";
            // gallery.style.backgroundPosition="center";
            gallery.style.backgroundImage="url('"+ imgs[i]+"')";
            gallery.style.backgroundSize="cover";
            gallery.style.backgroundPosition="center";

 
    
        }
        // let j=0;
        function preImg(){
            i--;
            if(i<0){
                i= imgs.length-1 // 배열의 가장큰 index
            }
            let gallery = document.querySelector(".gallery");
            gallery.style.backgroundImage="url('"+ imgs[i]+"')";
            gallery.style.backgroundSize="cover";
            gallery.style.backgroundPosition="center";

            
        };
    </script>
</head>
<body>

    <div class="gallery-wrap">
        <!-- gallery -->
        <ul class="a">
           
            <li class="gallery gallery4"i></li>
            <li class="gallery gallery5"i></li>
            <li class="gallery gallery1"i>
                <div class="preBtn btn" onclick="preImg()"><<</div>
                <div class="nextBtn btn" onclick="nextImg()">>></div>
            </li>
            <li class="gallery gallery2"i></li>
            <li class="gallery gallery3"i></li>
        </ul>
       
        


        <!-- btn -->
       
    </div>
    

    
</body>
</html>
