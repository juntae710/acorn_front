<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 200px;
            background-color: rgb(184, 176, 74);
            position: relative;
        }
        .menu{
            width: 300px;
            height: 80px;
            /* border: 1px solid black; */
            position: absolute;
            right: 0px;
            bottom: 0px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .item1{
            width: 60px;
            height: 60px;
            /* border: 1px solid black; */
            border-radius: 50%;
            line-height: 60px;
            margin-right: 5px;
            text-align: center;
        }
        .item1:hover{
            background-color: white;
        }
        .item2{
            width: 40px;
            height: 40px;
            /* border: 1px solid black; */
            border-radius: 50%;
            line-height: 40px;
            margin-right: 5px;
            text-align: center;
            background-color: green;
        }
        .item2:hover{
            box-shadow: 0px 0px 10px 0px green;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="item1">gmail</div>
            <div class="item1">로그인</div>
            <div class="item1">이미지</div>
            <div class="item2">P</div>
        </div>
    </div>
</body>
</html>
