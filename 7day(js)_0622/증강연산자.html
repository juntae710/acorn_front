<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>증감 연산자 ++, --</h2>
    <p>연산자는 반드시 연산의 결과에 반응</p>

    <script>
        let a = 10;
        //a=1; 변수는  기억 또는 이용하기 위해 사용
        a=a+1; // 10+ 1 => a기억장소에 할당함

        console.log(a);

        a++;

        console.log(a);

        ++a;
        console.log(a);

        // ++a a++ 증가를 먼저 시키고, 증가를 나중에 시킨다.

        // 공통점 연산자의 결과가 다름
        // 다른점 연산자의 결과가 다름
        // ++a : => 증가된 후의 값을 연산의 결과로 반환
        // a++ : => 증가되기 전의 값을 연산의 결과로 반환

        let b = 10 , c=1;
        let rtn1, rtn2;

        rtn1 = b++; // rtn1 = 10 ;
        rtn2 = ++c; // rtn2 = 11 ;

        console.log(b);
        console.log(c);

        console.log(rtn1);
        console.log(rtn2);

        let sum = 30;

    </script>
</body>
</html>
