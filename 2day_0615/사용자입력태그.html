<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 500px;
        }
    </style>
</head>
<body>
    <input type="">
        <button>주문하기</button>
        <br>

    <select >
        <option>선택하세요</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <br>
    <!-- 여러개 선택가능 -->
    <input type="checkbox" > 짜장면
    <input type="checkbox" > 탕수육
    <input type="checkbox" > 군만두
    <br>

    <!-- 하나만 선택가능 같은 name-->
    <input type="radio" name="food"> 짜장면
    <input type="radio" name="food"> 탕수육
    <input type="radio" name="food"> 군만두

    <fieldset class="a">
        <legend>개인정보</legend>
        <label for="user-name">이름</label> : <input type="text" id="user-name">
        이름 : <input type="text">
    </fieldset>
    

    <!-- datalist -->
    <input type="text" list="choice">
    <datalist id="choice">
        <option value="사과"></option>
        <option value="포도"></option>
        <option value="딸기"></option>
    </datalist>
    <br>

    <textarea cols="30" rows="10"></textarea>
</body>
</html>
