<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            width: 750px;
            margin: 50px auto;
            border-collapse:  collapse;
        }
        td{
            padding: 5px;
            border: 1px solid black;
            width: 100px;
            height: 50px;
        }
        input{
            height: 30px;
            width: 130px;
        }
        .b1{
            height: 30px;
            width: 70px;
        }
        .b2{
            height: 35px;
            width: 110px;
        }
        .b3{
            height: 32px;
            width: 42px;
        }
        .l7{
            text-align: center;
        }
        .c1{
            background-color: aqua;
            border: none;
        }
        select{
            height: 30px;
            width: 130px;
        }
        th:nth-child(1){
            width: 100px;
            text-align: center;
        }
        td:nth-child(2){
            width: 400px;
            
        }
    </style>
</head>
<body>

    
    <table>
        <!-- 회원가입 -->
        <caption><strong>회원가입</strong></caption>
        <tr>
            <th class="c1">이름</th>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 아이디 -->
        <tr>
            <th class="c1">아이디</th>
            <td>
                <input type="text">
                <button class="b1">중복확인</button>
            </td>
        </tr>
        <!-- 비밀번호 -->
        <tr>
            <th class="c1">비밀번호</th>
            <td>
                <input type="text"> <br>
                <h4>※ 비밀번호는 4자리 이상이어야 한다.</h4>
            </td>
        </tr>
        <tr>
            <th class="c1">비밀번호확인</th>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 이메일 -->
        <tr>
            <th class="c1">이메일</th>
            <td>
                <input type="text"> @ <input type="text"> 
                <select >
                    <option>선택하세요</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>daum.net</option>
                </select>
                <button class="b2">이메일중복확인</button>
            </td>
        </tr>
        <!-- 학년/반 -->
        <tr>
            <th class="c1">학년/반</th>
            <td>
                <select >
                    <option>선택하세요</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select> 학년
                <select >
                    <option>선택하세요</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select> 반
            </td>
        </tr>
        <tr>
            <td class="l7" colspan="2">
                <button class="b3">가입</button>
                <button class="b3">취소</button>
            </td>
        </tr>
    
    </table>
</body>
</html>
