        //반환 : true(어른),false(어른X)
        function isAdult(bornDatestring){
            alert(bornDatestring);
            let currentDate = new Date();
            let bornDate = new Date(bornDatestring);

            let currentYear = currentDate.getfullyear();
            let bornYear = bornDate.getfullyear();

            let age= currentYear - bornYear;
            alert(age);
            if(age > 19 ){
                return true;
            }else{
                return false;
            }
            
        }

        //함수를 사용하는 법
