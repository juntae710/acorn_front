<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 보이기 안보이기 토글 -->
    <button onclick="toggle()">보이기</button>

    <div id="content">
        내용입니다.
    </div>


    <script>
        let flag=true;
        function toggle(){
            let contentE=document.getElementById("content");
                if(flag==true){
                
            
                    contentE.style.display="block"; 
                    flag=false;
                }else{
                    
                    contentE.style.display="none"; 
                    flag=true;
                }
            
            
            

            //순서
            //숨김하고 싶은 대상 (태그, 요소 , element) 선택
            //document.getElementById("id이름");
            //속성변경, style 속성변경
        }


    </script>
</body>
</html>
